<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSSE Webapp | WebApp Tournament</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- reset.css -->
    <link rel="stylesheet" href="./reset.css">
    <!-- original css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="header-container container-fluid">
            <div class="header-logo">
                <div class="header-img">
                    <img src="./img/logo.jpeg" alt="">
                </div>
                <div class="header-passege">4th week</div>
            </div>
            <div class="header-btn">
                <button>記録・投稿</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- メイン部分 -->
            <div class="row">
                <div class="col-md-6">
                    <div class="learning-time-cards">
                        <div class="learning-time-card original-card">
                            <p class="time-card-title">Today</p>
                            <p class="time">3</p>
                            <p class="hour">hour</p>
                        </div>
                        <div class="learning-time-card original-card">
                            <p class="time-card-title">Month</p>
                            <p class="time">120</p>
                            <p class="hour">hour</p>
                        </div>
                        <div class="learning-time-card original-card">
                            <p class="time-card-title">Total</p>
                            <p class="time">1348</p>
                            <p class="hour">hour</p>
                        </div>
                    </div>

                    <div class="bar-graph-card original-card">
                        this is graph
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="grach-cards">
                        <div class="graph-card original-card">
                            <p class="grach-title">学習言語</p>
                            <div id="languages-target" class="pie-target"></div>
                        </div>
                        <div class="graph-card original-card">
                            <p class="grach-title">学習コンテンツ</p>
                            <div id="contents-target" class="pie-target"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 年月切り替え -->
    <footer>
        <div class="footer-nav">
            <p><a href="#">&lt;</a><span>2022年 2月</span><a href="#">&gt;</a></p>
        </div>
    </footer>


    <script src="./js/chart.js"></script>
    <script src="./js/graph.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
