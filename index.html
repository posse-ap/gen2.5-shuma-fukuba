<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>POSSE Webapp | WebApp Tournament</title>
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- reset.css -->
        <link rel="stylesheet" href="./reset.css">
        <!-- original css -->
        <link rel="stylesheet" href="./style.css">
        <script src="./js/chart.js"></script>
        <script src="./js/graph.js"></script>
        <script src="./js/app.js"></script>
    </head>

    <body>

        <!-- modal -->
        <div class="my-modal" id="my-modal">
            <input type="checkbox" id="trigger" checked class="modal-check">
            <div class="modal-background">
                <label for="trigger" class="modal-trigger"></label>
                <div class="card container modal-content" id="modal-content">
                    <label for="trigger" class="close-button">×</label>
                    <!-- content -->
                    <form class="modal-content-wrapper">
                        <div class="modal-left modal-component">
                            <div class="modal-form-child">
                                <p class="modal-form-title">学習日</p>
                                <input type="date" class="modal-form-input">
                            </div>
                            <div class="modal-form-child" id="modal-form-contents">
                                <p class="modal-form-title">学習コンテンツ（複数選択可）</p>
                            </div>
                            <div class="modal-form-child" id="modal-form-languages">
                                <p class="modal-form-title">学習言語（複数選択可）</p>
                            </div>
                        </div>
                        <div class="modal-right modal-component">
                            <div class="modal-form-child">
                                <p class="modal-from-title">学習時間</p>
                                <input type="text" name="lerning-time"  inputmode="numeric" class="modal-form-input">
                            </div>
                            <div class="modal-form-child">
                                <p class="modal-from-title">Twitter用コメント</p>
                                <textarea name="comment" id="twitter-comment" cols="30" rows="10" class="modal-form-input"></textarea>
                                <label>
                                    <input type="checkbox" name="share" class="modal-form-input-mini">
                                    <span><span class="check"></span>Twitterにシェアする</span>
                                </label>
                            </div>
                        </div>
                    </form>
                    <div class="submit-btn">
                        <button class="btn log-btn">記録・投稿</button>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <header>
                <div class="header-container container-fluid">
                    <div class="header-logo">
                        <div class="header-img">
                            <img src="./img/logo.jpeg" alt="">
                        </div>
                        <div class="header-passege">4th week</div>
                    </div>
                    <div class="header-btn">
                        <label for="trigger" class="btn log-btn">記録・投稿 </label>
                    </div>
                </div>
            </header>

            <main>
                <div class="container">
                    <!-- メイン部分 -->
                    <div class="row">
                        <div class="col-md-6 main-half-box">
                            <div class="learning-time-cards">
                                <div class="learning-time-card original-card">
                                    <p class="time-card-title">Today</p>
                                    <p class="time">3</p>
                                    <p class="hour">hour</p>
                                </div>
                                <div class="learning-time-card original-card">
                                    <p class="time-card-title">Month</p>
                                    <p class="time">120</p>
                                    <p class="hour">hour</p>
                                </div>
                                <div class="learning-time-card original-card">
                                    <p class="time-card-title">Total</p>
                                    <p class="time">1348</p>
                                    <p class="hour">hour</p>
                                </div>
                            </div>

                            <div class="bar-graph-card original-card">
                                this is graph
                            </div>
                        </div>

                        <div class="col-md-6 main-half-box">
                            <div class="grach-cards">
                                <div class="graph-card original-card">
                                    <p class="grach-title">学習言語</p>
                                    <canvas id="languages-target" class="pie-target"></canvas>
                                    <div class="tags">
                                        <ul id="languages-tags" class="languages-tags">
                                        </ul>
                                    </div>
                                </div>
                                <div class="graph-card original-card">
                                    <p class="grach-title">学習コンテンツ</p>
                                    <canvas id="contents-target" class="pie-target"></canvas>
                                    <div class="tags">
                                        <ul id="contents-tags" class="contents-tags">

                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- 年月切り替え -->
            <footer>
                <div class="footer-nav">
                    <p><a href="#">&lt;</a><span>2022年 2月</span><a href="#">&gt;</a></p>
                </div>
            </footer>
        </div>
    </body>

</html>
